<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Profile</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-wrapper">
        <div class="social-card">
            <div class="profile-area">
                <img src="https://via.placeholder.com/150" alt="Logo" class="profile-img">
            </div>
            
            <h2 class="title">فۆڵۆمان بکەن</h2>
            
            <div class="social-column">
                <a href="https://facebook.com/yourpage" target="_blank" class="s-icon facebook" title="Facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                
                <a href="https://instagram.com/yourprofile" target="_blank" class="s-icon instagram" title="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                
                <a href="https://snapchat.com/add/username" target="_blank" class="s-icon snapchat" title="Snapchat">
                    <i class="fab fa-snapchat-ghost"></i>
                </a>
                
                <a href="https://tiktok.com/@username" target="_blank" class="s-icon tiktok" title="TikTok">
                    <i class="fab fa-tiktok"></i>
                </a>
            </div>
            
            <p class="footer-text">پەیوەندیمان پێوە بکەن</p>
        </div>
    </div>

</body>
</html>
