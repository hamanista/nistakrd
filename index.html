<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>پڕۆفایلی من</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="glass-card">
            <div class="header">
                <div class="profile-ring">
                    <img src="your-photo.jpg" alt="Profile">
                </div>
                <h2 id="greeting">بەخێربێیت</h2>
                <div id="digital-clock">01:00:00</div>
            </div>

            <div class="divider"><span>فۆڵۆمان بکەن</span></div>

            <div class="links-grid">
                <a href="#" class="link-item facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="link-item instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="#" class="link-item snapchat">
                    <i class="fab fa-snapchat-ghost"></i>
                </a>
                <a href="#" class="link-item tiktok">
                    <i class="fab fa-tiktok"></i>
                </a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
